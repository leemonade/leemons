  <style data-leemons="hot-loader-spinner">
    #hot-loader {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      padding: 10px;
      background-color: #212b3d;
      z-index: 9999;
      box-sizing: content-box;
    }

    #hot-loader>div {
      animation: blink 1s ease-in-out infinite;
    }

    @keyframes blink {
      0% {
        opacity: 1;
      }

      50% {
        opacity: 0.5;
      }

      100% {
        opacity: 1;
      }
    }
  </style>
