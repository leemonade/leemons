name: DEV Publish packages to NPM
on:
  push:
    tags:
      - '*.*.*-mdev'
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v3

      - name: ğŸ”§ Patch and publish to NPM
        run: bash NODE_AUTH_TOKEN=${{ secrets.NPM_TOKEN }} patch_publish.sh ./packages/leemons-error dev
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ğŸ”§ Check for modified files
        id: git-check
        run: echo ::set-output name=modified::$(if git status | grep "nothing to commit"; then echo "false"; else echo "true"; fi)

      - name: ğŸš€ Git push
        if: steps.git-check.outputs.modified == 'true'
        run: |
          # setup the username and email. I tend to use 'GitHub Actions Bot' with no email by default
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
          git add .
          git commit -m 'chore: version bump'
          git push origin microservices/dev
