name: DEV Publish packages to NPM
on:
  push:
    tags:
      - '*.*.*-mdev'
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: '0'

      - name: ğŸ”§ Create changeset file
        working-directory: ./.changeset
        run: |
          cat << EOF > "changes.md"
          ---
          '@leemons/error': patch
          ---

          Versions bump
          EOF

      - name: ğŸ”§ Install changeset
        run: yarn add @changesets/cli

      - name: ğŸ”§ Init changeset
        run: yarn changeset init

      - name: ğŸ”§ Version bump
        run: yarn changeset version

      - name: ğŸš€ Publish to NPM
        run: yarn changeset publish --tag dev
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ğŸ”§ Check for modified files
        id: git-check
        run: echo ::set-output name=modified::$(if git status | grep "nothing to commit"; then echo "false"; else echo "true"; fi)

      - name: ğŸš€ Git push
        if: steps.git-check.outputs.modified == 'true'
        run: |
          # setup the username and email. I tend to use 'GitHub Actions Bot' with no email by default
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
          git add .
          git commit -m 'chore: version bump'
          git push origin microservices/dev
