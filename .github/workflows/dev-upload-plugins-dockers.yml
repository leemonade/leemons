name: DEV Upload plugins dockers
on:
  workflow_call:
    inputs:
      IMAGE_TAG:
        required: true
        type: string
      AWS_REGION:
        required: true
        type: string
    secrets:
      AWS_ACCOUNT_ID:
        required: true
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: üõéÔ∏è Checkout
        uses: actions/checkout@v3

      - name: üîß Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ inputs.AWS_REGION }}

      - name: üîß Set up AWS ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: üîß Compile all dockers
        run: bash scripts/build_dockers_by_uri.sh ./plugins/leemons-plugin-academic-calendar/backend

      - name: üîß Upload all dockers to ECR
        run: AWS_ACCOUNT_ID=${{ secrets.AWS_ACCOUNT_ID }} AWS_REGION=${{ inputs.AWS_REGION }} IMAGE_TAG=${{ inputs.IMAGE_TAG }} bash scripts/push_dockers_to_aws_by_folder.sh ./plugins

